{% extends "gas_app/base.html" %}

{% block content %}
<h2>Your Service Requests</h2>
<table>
    <tr>
        <th>Service Type</th>
        <th>Status</th>
        <th>Created At</th>
    </tr>
    {% for service in services %}
    <tr>
        <td>{{ service.service_type }}</td>
        <td>{{ service.status }}</td>
        <td>{{ service.created_at }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
